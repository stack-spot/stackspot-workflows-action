schema-version: v2
kind: action
metadata:
  name: create-repo-github-copy-v1
  display-name: Create GitHub Repository (Copy)
  description: Action to create github repository if not exists
  version: 0.0.1
spec:
  type: python
  docs:
    en-us: docs/en-us.md
  inputs:
    - label: Visibility
      name: visibility
      type: text
      required: true
      items: 
        - public
        - internal
        - private
      help: "Internal repo can only be created by enterprise accounts."
    - label: Repository name
      name: name
      type: text
      required: true
      help: Input the repository name, if it does not exist it will be created
  python:
    workdir: .
    script: script.py
