{%- raw -%}
name: Stackspot workflow dispatch
run-name: ${{ inputs.correlation_id }}
on: 
  workflow_dispatch:
    inputs:
      correlation_id:
        description: Correlation id
        required: true
      workflow_name:
        description: Workflow path
        required: true
      secrets:
        description: Secrets info (json)
        required: true
      api_inputs:
        description: Workflow inputs (json)
        required: true
jobs:
  run:
    name: Run workflow ${{ github.event.inputs.workflow_name }}
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LANGUAGE: C.UTF-8
      LC_ALL: C.UTF-8
      PYTHONIOENCODING: utf-8
      HTTP_ENABLE_DEBUG: false
    steps:
      - name: Running ${{ inputs.workflow_name }}
        run: |
          secret_stk_login=$(echo '${{ inputs.secrets }}' | jq -cr '.cli_token')
          execution_id=$(echo '${{ inputs.api_inputs }}' | jq -cr '.execution_id')

          http_code=$(curl -s -o script.sh -w '%{http_code}' https://workflow-workflow-api.dev.stackspot.com/workflows/$execution_id --header "Authorization: Bearer $secret_stk_login";)
          if [[ "$http_code" -ne "200" ]]; then
              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Starting ----------------------------------"
              echo "------------------------------------------------------------------------------------------"

              echo "HTTP_CODE:" $http_code
              echo "RESPONSE_CONTENT:"
              cat script.sh
              exit $http_code

              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Ending ------------------------------------"
              echo "------------------------------------------------------------------------------------------"
          else
              chmod +x script.sh

              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Starting ----------------------------------------"
              echo "------------------------------------------------------------------------------------------"

              bash script.sh

              echo "------------------------------------------------------------------------------------------"
              echo "----------------------------------------  Ending  ----------------------------------------"
              echo "------------------------------------------------------------------------------------------"

          fi

{% endraw %}
