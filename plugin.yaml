schema-version: v2
kind: plugin
metadata:
  name: setup-runner
  display-name: Setup Runner
  description: Plugin to setup StackSpot workflows
  version: 1.0.0
  picture: plugin.png
spec:
  type: app
  compatibility:
  - python
  docs:
    pt_br: docs_plugin/pt_br/doc.md
    en_us: docs_plugin/en_us/doc.md
  repository: https://github.com/stack-spot/stackspot-workflows-action
  technologies:
  - Api
  inputs:
  - label: SCM provider
    name: provider
    type: text
    items:
    - Azure
    - Bitbucket
    - Github
    - Gitlab
  hooks:
  - type: render-templates
    trigger: after-render
    path: workflow-templates/azure
    condition:
      variable: provider
      operator: ==
      value: Azure
  - type: render-templates
    trigger: after-render
    path: workflow-templates/github
    condition:
      variable: provider
      operator: ==
      value: Github
  - type: render-templates
    trigger: after-render
    path: workflow-templates/bitbucket
    condition:
      variable: provider
      operator: ==
      value: Bitbucket
  - type: render-templates
    trigger: after-render
    path: workflow-templates/gitlab
    condition:
      variable: provider
      operator: ==
      value: Gitlab
