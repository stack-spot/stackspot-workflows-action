name: Apply Plugin
run-name: ${{ inputs.correlation_id }}
on: 
  workflow_call:
    inputs:
      correlation_id:
        description: Correlation id
        type: string
        required: true
      inputs:
        description: Workflow inputs (json)
        type: string
        required: true
      workflow_config:
        description: Workflow config (json)
        type: string
        required: true
    secrets:
      secrets:
        description: Secrets info (json)
        required: true
env:
  STK: ${{ fromJson(inputs.workflow_config).stk }}
  DEBUG: ${{ fromJson(inputs.workflow_config).debug }}
jobs:

  validate-inputs:
    name: Validate JSON Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Debug inputs
        if: env.DEBUG
        run: |
          echo "plugin_name: ${{ fromJson(inputs.inputs).plugin_name }}"
          echo "cli_login_realm: ${{ fromJson(inputs.inputs).cli_login_realm }}"
          echo "cli_login_email: ${{ fromJson(inputs.inputs).cli_login_email }}"
          echo "workspace_slug: ${{ fromJson(inputs.inputs).workspace_slug}}"
      - name: "Validate Input: 'name'"
        if: fromJson(inputs.inputs).plugin_name == ''
        run: |
         echo "ERROR: 'plugin_name' field not found in json."
         exit 1
      - name: "Validate Input: 'cli_login_realm'"
        if: fromJson(inputs.inputs).cli_login_realm == ''
        run: |
         echo "ERROR: 'realm' field not found in json."
         exit 1
      - name: "Validate Input: 'cli_login_email'"
        if: fromJson(inputs.inputs).cli_login_email == ''
        run: |
         echo "ERROR: 'cli_login_email' field not found in json."
         exit 1
      - name: "Validate Input: 'workspace_slug'"
        if: fromJson(inputs.inputs).workspace_slug == ''
        run: |
         echo "ERROR: 'workspace_slug' field not found in json."
         exit 1

  apply-plugin-using-stk-cli:
    name: Apply Stackspot Plugin
    needs: validate-inputs
    env:
      INPUTS: '${{ inputs.inputs }}'
      REPO: ${{ fromJson(inputs.inputs).repo }}
    runs-on: ${{ fromJson(inputs.workflow_config).runner }}
    steps:
      - name: Extract values from repo
        id: extract_values
        run: |
          GITHUB_ORG=$(echo "$repo_url" | sed 's|.*github.com/\([^/]*\)/.*|\1|')
          APP_NAME=$(echo "$repo_url" | sed 's|.*github.com/[^/]*/\([^/]*\)$|\1|')
          echo "::set-output name=github_org::$GITHUB_ORG"
          echo "::set-output name=app_name::$APP_NAME"

      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          repository: ${{ fromJson(inputs.workflow_config).origin_repository }}
          ref: ${{ fromJson(inputs.workflow_config).origin_branch }}

      - name: Install STK
        uses: ./github-actions/install-stk-cli
        with: 
          stk: ${{ fromJson(inputs.workflow_config).stk }}
      
      - name: Login STK
        uses: ./github-actions/login-stk
        with: 
          stk: ${{ fromJson(inputs.workflow_config).stk }}
          email: ${{ fromJson(inputs.inputs).cli_login_email }}
          pat: ${{ fromJson(secrets.secrets).cli_token }}
          realm: ${{ fromJson(inputs.inputs).cli_login_realm }}
      
      - name: Use workspace
        run: |
         $STK use workspace ${{ fromJson(inputs.inputs).workspace_slug }}

      - name: Checkout the user repo
        id: checkout_user_repo
        uses:  ./github-actions/clone-external-repo
        with:
          github_org: ${{ steps.extract_values.outputs.github_org }}
          default_branch: stackspot-$(date +%s)
          app_name: ${{ steps.extract_values.outputs.app_name }}
          path: user_repo
          secret_git_token: ${{ fromJson(secrets.secrets).scm_token }}
          github_url: $REPO

      - name: Set git username
        run: |
          git config --global user.email "${{ fromJson(inputs.inputs).cli_login_email }}"
          git config --global user.name "${{ fromJson(inputs.inputs).cli_login_email }}"

      - name: Apply plugin ${{ fromJson(inputs.inputs).plugin_name }}
        env:
          NAME: ${{ fromJson(inputs.inputs).plugin_name }}
          INPUTS: ${{ toJson(fromJson(inputs.inputs).plugin_inputs) }}
          CI: ${{ toJson(fromJson(inputs.inputs).plugin_connectors) }}
        working-directory: user_repo
        run: |

          conn=()
          if [ "${CI}" != "null" ]; then 
              for json_object in $(echo "$CI" | jq -c '.[]'); do
                name=$(echo "$json_object" | jq -r '.name')
                type=$(echo "$json_object" | jq -r '.type')
                conn="--connectors.$type $name"
                conn+=("$conn")
              done
          fi

          concatened_conn=$(IFS=' ' && echo "${conn[*]}")
          
          if [ "${INPUTS}" != "null" ]; then 
              inputs_short=" --inputs-json $(echo $INPUTS | jq . -c)"
              echo $inputs_short
          fi

          echo -e "\n${green}âš¡ Applying plugin: ${u_cyan}$NAME"
          echo -e "$STK apply plugin $NAME $inputs_short $concatened_conn \n"
          $STK apply plugin $NAME $inputs_short $concatened_conn

      - name: Commit and Push.
        working-directory: user_repo
        env:
          NAME: ${{ fromJson(inputs.inputs).plugin_name }}
          TOKEN: ${{ fromJson(secrets.secrets).scm_token }}
          DEFAULT_BRANCH: ${{ fromJson(inputs.workflow_config).default_branch }}
          REPO: ${{ steps.checkout_user_repo.outputs.repo }}
        run: |
         if [[ `git status --porcelain` ]]; then
            bname=stackspot-$(date +%s)

            git checkout -b $bname
            git add -A
            git commit -am "stackspot initial commit"
            git push origin $bname

            description="Applying the plugin ${NAME}"

            echo ${{ steps.extract_values.outputs.github_org }}
            echo ${{ steps.extract_values.outputs.app_name }}

            echo "https://api.github.com/repos/${{ steps.extract_values.outputs.github_org }}/${{ steps.extract_values.outputs.app_name }}/pulls"
            echo "{
              \"title\": \"Apply ${NAME}\",
              \"body\": \"${description}\",
              \"head\": \"${bname}\",
              \"base\": \"${DEFAULT_BRANCH}\"
            }"

            curl --location "https://api.github.com/repos/${{ steps.extract_values.outputs.github_org }}/${{ steps.extract_values.outputs.app_name }}/pulls" \
              --header "Authorization: Bearer ${TOKEN}" \
              --header "Accept: application/vnd.github+json" \
              --header "X-GitHub-Api-Version: 2022-11-28" \
              --header "Content-Type: application/json" \
              --data "{
                \"title\": \"Apply ${NAME}\",
                \"body\": \"${description}\",
                \"head\": \"${bname}\",
                \"base\": \"${DEFAULT_BRANCH}\"
              }"
         fi
      
      - name: Show Error Log
        if: failure()
        run: |
          cat ~/.$STK/logs/*