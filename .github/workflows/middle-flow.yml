name: Middle Flow
run-name: ${{ inputs.workflow_name }}
on: 
  workflow_call:
    inputs:
      correlation_id:
        description: Correlation id
        type: string
        required: true
      workflow_name:
        description: Workflow path
        type: string
        required: true
      api_inputs:
        description: Workflow inputs (json)
        type: string
        required: true
      config:
        description: Workflow config
        type: string
        required: true
    secrets:
      secrets:
        description: Secrets info (json)
        required: true
      github_pat:
        description: GitHub Organization PAT
        required: true

jobs:
  run:
    name: Run workflow ${{ inputs.workflow_name }}
    runs-on: ${{ fromJson(inputs.config).runner }}
    env:
      LANG: C.UTF-8
      LANGUAGE: C.UTF-8
      LC_ALL: C.UTF-8
      PYTHONIOENCODING: utf-8
      HTTP_ENABLE_FILE_DEBUG: false
    steps:
      - name: Running ${{ inputs.workflow_name }}
        env:
          GITHUB_PAT: ${{ secrets.github_pat }}
        run: |
          secret_stk_login=$(echo '${{ secrets.secrets }}' | jq -cr '.cli_token')
          execution_id=$(echo '${{ inputs.api_inputs }}' | jq -cr '.execution_id')

          http_code=$(curl -s -o script.sh -w '%{http_code}' https://workflow-api.v1.stackspot.com/workflows/$execution_id --header "Authorization: Bearer $secret_stk_login";)
          if [[ "$http_code" -ne "200" ]]; then
              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Starting ----------------------------------"
              echo "------------------------------------------------------------------------------------------"

              echo "HTTP_CODE:" $http_code
              echo "RESPONSE_CONTENT:"
              cat script.sh
              exit $http_code

              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Ending ------------------------------------"
              echo "------------------------------------------------------------------------------------------"
          else
              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Starting ----------------------------------"
              echo "------------------------------------------------------------------------------------------"

              echo "RESPONSE_CONTENT:"
              cat script.sh

              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Debug Ending ------------------------------------"
              echo "------------------------------------------------------------------------------------------" 
             
              chmod +x script.sh
              sed -i '/^cmd=./a cmd=$(echo "$cmd" | sed -E "s/\\"token\\": \\"[^\\"]*\\"/\\"token\\": \\"$GITHUB_PAT\\"/g")' script.sh
              sed -i '/^cmd=./a cmd=$(echo "$cmd" | sed -E "s/\\"git_token\\": \\"[^\\"]*\\"/\\"git_token\\": \\"$GITHUB_PAT\\"/g")' script.sh

              echo "------------------------------------------------------------------------------------------"
              echo "---------------------------------------- Starting ----------------------------------------"
              echo "------------------------------------------------------------------------------------------"            
              
              bash script.sh

              echo "------------------------------------------------------------------------------------------"
              echo "----------------------------------------  Ending  ----------------------------------------"
              echo "------------------------------------------------------------------------------------------"

          fi
