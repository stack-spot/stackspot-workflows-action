name: Run Action
run-name: ${{ inputs.correlation_id }}
on: 
  workflow_call:
    inputs:
      correlation_id:
        description: Correlation id
        type: string
        required: true
      action:
        description: Action info (json)
        type: string
        required: true
      cli_login:
        description: CLI login info (json)
        type: string
        required: true
      workspace_slug:
        description: Workspace identifier
        type: string
        required: true
      workflow_config:
        description: Workflow config (json)
        type: string
        required: true
    secrets:
      secrets:
        description: Secrets info (json)
        required: true
env:
  STK: fromJson(inputs.workflow_config).stk
  DEBUG: fromJson(inputs.workflow_config).debug
jobs:

  validate-inputs:
    name: Validate JSON Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Debug inputs
        if: env.DEBUG
        run: |
          echo "action: ${{ inputs.action }}"
          echo "cli_login: ${{ inputs.cli_login }}"
          echo "workspace_slug: ${{ inputs.workspace_slug }}"
      - name: "Validate Input: 'action.name'"
        if: fromJson(inputs.action).name == ''
        run: |
         echo "ERROR: 'name' field not found in json for 'action' input"
         exit 1
      - name: "Validate Input: 'cli_login.email'"
        if: fromJson(inputs.cli_login).email == ''
        run: |
         echo "ERROR: 'email' field not found in json for 'cli_login' input"
         exit 1
      - name: "Validate Input: 'cli_login.realm'"
        if: fromJson(inputs.cli_login).realm == ''
        run: |
         echo "ERROR: 'realm' field not found in json for 'cli_login' input"
         exit 1

  run-action-using-stk-cli:
    name: Run Stackspot Action
    needs: validate-inputs
    env:
      INPUTS: '${{ inputs.action_inputs }}'
    runs-on: ${{ fromJson(inputs.workflow_config).runner }}
    steps:
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          repository: ${{ fromJson(inputs.config).origin_repository }}
          ref: ${{ fromJson(inputs.config).origin_branch }}

      - name: Install STK
        uses: ./github-actions/install-stk-cli
        with: 
          stk: ${{ fromJson(inputs.config).stk }}
      
      - name: Login STK
        uses: ./github-actions/login-stk
        with: 
          stk: ${{ fromJson(inputs.config).stk }}
          email: ${{ fromJson(inputs.cli_login).email }}
          pat: ${{ fromJson(secrets.secrets).cli_token }}
          realm: ${{ fromJson(inputs.cli_login).realm }}
      
      - name: Use workspace
        run: |
         $STK use workspace ${{ inputs.workspace_slug }}
      
      - name: Run action
        env:
          NAME: ${{ fromJson(inputs.action).name }}
          INPUTS: ${{ toJson(fromJson(inputs.action).inputs) }}
          CI: ${{ toJson(fromJson(inputs.action).connectors) }}
          ACTION_ENV: ${{ fromJson(inputs.action).env }}
        run: |
          source .github/workflows/scripts/enable_colors.sh
          conn=""
          if [ "${CI}" != "null" ]; then 
              conn=" --connection-interfaces $(echo $CI | jq . -c)"
          fi
          env=""

          if [ "${ACTION_ENV}" != "null" ]; then
            env=" --env $ACTION_ENV"
          fi

          if [ "${INPUTS}" != "null" ]; then 
              inputs_short=" --inputs-json $(echo $INPUTS | jq . -c)"
              echo $inputs_short
          fi

          echo -e "\n${green}âš¡ Running Action: ${u_cyan}$NAME"
          echo -e "$STK run action $NAME $inputs_short $conn $env \n" 
          $STK run action $NAME $inputs_short $conn $env
      
      - name: Show Error Log
        if: failure()
        run: |
          cat ~/.$STK/logs/*